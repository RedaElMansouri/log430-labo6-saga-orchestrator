name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Static syntax check (Python)
        run: |
          python -m py_compile $(git ls-files '*.py')

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        run: |
          docker build -t saga-orchestrator:ci .

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create deploy tarball (from git HEAD)
        run: |
          git archive --format=tar.gz -o app.tar.gz HEAD

      - name: Upload artifact to remote host
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          source: "app.tar.gz"
          target: "${{ secrets.REMOTE_PATH }}"

      - name: Deploy on remote host
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            set -e
            mkdir -p "${{ secrets.REMOTE_PATH }}"
            cd "${{ secrets.REMOTE_PATH }}"
            tar -xzf app.tar.gz -C .
            rm -f app.tar.gz
            docker network create labo05-network || true
            docker compose -f docker-compose.yml pull || true
            docker compose -f docker-compose.yml up -d --build --remove-orphans
            docker compose -f docker-compose.yml ps
